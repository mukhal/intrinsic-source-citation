## experiment
experiment:
  name: mixture-training-no-urls
  output_dir: outputs/experiments/paper
  cache_dir: /net/nfs.cirrascale/allennlp/muhammadk/cache

## data
data:
  text_data_path: ../data/bio-attribution/100K_mbpd_4/text/
  augment:
    doc:
      do: true
      method: permute
      n_sample_per_doc: 4
  finetune:
    number_non_attributable_negatives: 0
    neg_create_probability: 0.0


## model
model:
  name: gpt2-large

train:
  url_location: no_url
  repeat_url_across_doc: false
  #### URL representation learning task ####
  finetune_q_url_a: false
  #### Attribution task ####
  finetune_q_a_url: false
  finetune_q_a: true
  q_a_url_predict_url_only: false
  ood_attribution_percentage: 0.0
  ## loss and attn config 
  cross_doc_attention: false
  url_loss_factor: 1.0
  loss_type: mask
  config_template_path: conf/full-pipeline/train_config_template.yaml

eval:  
  prevent_in_domain_urls: false
  disable_qa_eval: false
  disable_all_eval: false
  disable_attribution_eval: true


