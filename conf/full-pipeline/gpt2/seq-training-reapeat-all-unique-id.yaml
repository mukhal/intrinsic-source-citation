## experiment
experiment:
  name: gpt2_bioS_single_doc_url_repeat_unique_id
  output_dir: outputs/experiments/paper/rebuttal/
  cache_dir: /net/nfs.cirrascale/allennlp/muhammadk/cache

## data
data:
  text_data_path: ../data/bio-attribution-bioS/100K_mbpd_4_unique_id/text/
  augment:
    doc:
      do: true
      method: permute
      n_sample_per_doc: 2
  finetune:
    number_non_attributable_negatives: 0
    neg_create_probability: 0.0


## model
model:
  name: gpt2

train:
  url_location: last
  pretrain: true
  sequential: true
  percentage_in_domain_repeat_url: 0.0
  #### URL representation learning task ####
  finetune_q_url_a: false
  repeat_url_across_doc: true
  #### Attribution task ####
  finetune_q_a_url: true
  finetune_q_a: false
  finetune_q_a_doc_url: false
  q_a_url_predict_url_only: false
  ood_attribution_percentage: 0.0
  ## loss and attn config 
  cross_doc_attention: false
  url_loss_factor: 1.0
  loss_type: mask
  config_template_path: conf/full-pipeline/train_config_template.yaml
  device_eval_batch_size: 80
  device_train_microbatch_size: 4
  eval_first: true
  weight_decay: 0.02
  lr: 8.0e-5

eval:  
  disable_qa_eval: false
  disable_all_eval: false
  disable_attribution_eval: false
  disable_non_attrib_eval: true
  icl_eval: true
  ppl_eval: true

